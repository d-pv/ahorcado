
<!DOCTYPE html>
<html lang="es">
<head>

    <title>Juego del Ahorcado</title>
    <style>

        #hangman-img { width: 200px; margin: 20px; }
        #category { font-weight: bold; margin-top: 20px; }

</head>
<body>
    <h1>Juego del Ahorcado</h1>
    <div id="category"></div>
    <img id="hangman-img" src="./0.png" alt="Ahorcado">
    <div id="word"></div>
    <div id="letters"></div>
    <script>
        const categories = {

            peliculas: ["titanic", "avatar", "inception", "matrix", "gladiator", "rocky", "godfather", "scarface", "alien", "predator", "terminator", "batman", "superman", "spiderman", "joker", "frozen", "encanto", "coco", "toy", "story", "cars", "up", "soul", "ratatouille", "nemo", "dory", "shrek", "madagascar", "kung", "fu", "panda", "moana", "mulan", "aladdin", "hercules", "tarzan", "bambi", "dumbo", "pinocho", "cenicienta", "bella", "bestia", "rey", "leon", "harry", "potter", "hobbit", "anillos", "star", "wars", "marvel", "avengers", "iron", "man", "thor", "hulk", "capitan", "america", "pantera", "negra", "doctor", "strange", "viuda", "negra", "guardianes", "galaxia", "antman", "deadpool", "logan", "xmen", "wolverine", "dune", "interstellar", "gravity", "arrival", "contact", "et", "jurassic", "park", "indiana", "jones", "piratas", "caribe", "notebook", "diario", "pasión", "amor", "drama", "comedia", "terror", "suspense", "acción", "aventura", "musical", "documental", "biografía"],
            musica: ["rock", "pop", "reggaeton", "rap", "hiphop", "jazz", "blues", "clasica", "electronica", "techno", "house", "salsa", "merengue", "bachata", "flamenco", "sevillanas", "rumba", "trap", "indie", "folk", "punk", "metal", "grunge", "funk", "disco", "soul", "gospel", "country", "tango", "cumbia", "vallenato", "ska", "dubstep", "rave", "ambient", "newage", "reggae", "instrumental", "acustico", "orquesta", "sinfonia", "cantautor", "duo", "banda", "grupo", "solista", "voz", "guitarra", "piano", "bateria", "violin", "saxofon", "trompeta", "flauta", "arpa", "coro", "melodia", "ritmo", "compas", "nota", "acorde", "escala", "tono", "clave", "tempo", "letra", "cancion", "album", "disco", "single", "hit", "top", "lista", "premio", "grammy", "mtv", "billboard", "artista", "cantante", "compositor", "productor", "dj", "festival", "concierto", "gira", "escenario", "microfono", "altavoz", "mezcla", "grabacion", "estudio", "cover", "remix", "versión", "original"],

        };

        let selectedCategory = "";
        let selectedWord = "";
        let guessed = [];
        let mistakes = 0;
        const maxMistakes = 6;

        function randomWord() {
            const keys = Object.keys(categories);
            selectedCategory = keys[Math.floor(Math.random() * keys.length)];
            const words = categories[selectedCategory];
            selectedWord = words[Math.floor(Math.random() * words.length)].toLowerCase();
            guessed = [];
            mistakes = 0;
            document.getElementById("category").innerText = "Categoría: " + selectedCategory;
            document.getElementById("hangman-img").src = "images/0.png";
            updateWord();
        }

        function updateWord() {
            const display = selectedWord.split("").map(letter => guessed.includes(letter) ? letter : "_").join(" ");
            document.getElementById("word").innerText = display;
            if (!display.includes("_")) {
                alert("¡Has ganado!");
                randomWord();
            }
        }

        function handleGuess(letter) {
            if (!guessed.includes(letter)) {
                guessed.push(letter);
                if (!selectedWord.includes(letter)) {
                    mistakes++;
                    document.getElementById("hangman-img").src = "./" + mistakes + ".png";
                    if (mistakes >= maxMistakes) {
                        alert("Has perdido. La palabra era: " + selectedWord);
                        randomWord();
                    }
                }
                updateWord();
            }
        }

        function createButtons() {
            const container = document.getElementById("letters");
            container.innerHTML = "";
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i).toLowerCase();
                const btn = document.createElement("button");
                btn.innerText = letter;
                btn.onclick = () => handleGuess(letter);
                container.appendChild(btn);
            }
        }

        document.addEventListener("keydown", function(event) {
            const letter = event.key.toLowerCase();
            if (/^[a-zñáéíóúü]$/.test(letter)) {
                handleGuess(letter);
            }
        });

        createButtons();
        randomWord();
    </script>
</body>
</html>
